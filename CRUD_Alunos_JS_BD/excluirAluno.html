<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Aluno</title>
</head>

<body>

    <script src="http://localhost/3DAW_Joao_Vitor_Marques_Xavier/CRUD_Alunos_JS_BD/request.js"></script>
    <script>
        function enviarForm() {

            let id = document.getElementById("matricula").value;

            let dados = {"id":id};

            httpRequest("POST", "http://localhost/3DAW_Joao_Vitor_Marques_Xavier/CRUD_Alunos_JS_BD/excluirAluno.php", dados).then(function(response)
            {
                console.log(response);

                document.getElementById("msg").innerHTML=`${response}`;
            });
        }
    </script>

    <a href="menu_controleAlunos.html">menu</a>

    <h1>Excluir uma pergunta</h1>

    <form action="" method="POST">
        <label>Matricula: </label>
        <input type="text" id="matricula">
        <input type="button" value="enviar" onclick="enviarForm();">
    </form>

    <p id="msg"></p>
</body>

</html>
